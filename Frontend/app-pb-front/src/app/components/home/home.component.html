<div class="header">
    <div class="title">
        <a class="title-text"> {{ title }} </a>
    </div>
    <div class="line"></div>
</div>
<div class="contador">
    <a class="rating">Puntuaci√≥n: {{ contador }} </a>
    
</div>
  <div class="container">
    <div class="lastWord">
        <p class="lastWordTitle">Palabra de referencia</p>
        <p class="reference-word">{{lastWord}}</p>
        <div class="surrender">
            <a class="surrender-text">Rendirse</a>
        </div>
    </div>
    <div class="arrow">
        <img width="100" alt="Flecha" src="../../../assets/images/home/flecha.png">
    </div>
    <div class="nuevaPalabra">
        <p class="nuevaPalabraTitle">Inserte una palabra</p>
        <input type="text" [(ngModel)]="nombreInsertado">
        <div class="resolve" (click)="buscarPalabra()">
            <a class="resolve-text">Comprobar</a>
        </div>
    </div>
  </div>
